<svg width="200" height="80" viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Ícone da Espiga de Grão -->
  <g transform="translate(10, 15)">
    <!-- Espiga de Grão (Amarela) -->
    <path d="M15 5 L15 35 M12 8 L18 8 M11 12 L19 12 M10 16 L20 16 M9 20 L21 20 M8 24 L22 24 M7 28 L23 28 M6 32 L24 32 M5 36 L25 36" 
          stroke="#ffeb3b" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Grãos individuais -->
    <circle cx="15" cy="8" r="1.5" fill="#ffeb3b"/>
    <circle cx="15" cy="12" r="1.5" fill="#ffeb3b"/>
    <circle cx="15" cy="16" r="1.5" fill="#ffeb3b"/>
    <circle cx="15" cy="20" r="1.5" fill="#ffeb3b"/>
    <circle cx="15" cy="24" r="1.5" fill="#ffeb3b"/>
    <circle cx="15" cy="28" r="1.5" fill="#ffeb3b"/>
    <circle cx="15" cy="32" r="1.5" fill="#ffeb3b"/>
    <circle cx="15" cy="36" r="1.5" fill="#ffeb3b"/>
    
    <!-- Forma Curva Verde (Folha/Braço) -->
    <path d="M5 40 Q15 25 25 15 Q20 5 15 5 Q10 5 5 15 Q5 25 5 40" 
          fill="#4caf50" opacity="0.9"/>
  </g>
  
  <!-- Texto da Marca -->
  <g transform="translate(45, 20)">
    <!-- VENDE -->
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#424242">
      Vende
    </text>
    
    <!-- FÁCIL -->
    <text x="0" y="32" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#424242">
      Fácil
    </text>
    
    <!-- GRÃOS -->
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="500" fill="#424242" letter-spacing="1">
      GRÃOS
    </text>
  </g>
</svg>
